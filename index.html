<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問卷調查表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>問卷調查表</h1>

  <form action="#" method="post">
    <div class="form-group">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>性別：</label>
      <label><input type="radio" name="gender" value="male"> 男</label>
      <label><input type="radio" name="gender" value="female"> 女</label>
      <label><input type="radio" name="gender" value="other"> 其他</label>
    </div>

    <div class="form-group">
      <label for="age">年齡區間：</label>
      <select id="age" name="age">
        <option value="under18">18 歲以下</option>
        <option value="18-25">18-25 歲</option>
        <option value="26-35">26-35 歲</option>
        <option value="36-50">36-50 歲</option>
        <option value="51up">51 歲以上</option>
      </select>
    </div>

    <div class="form-group">
      <label>您對本產品的滿意度？</label>
      <label><input type="radio" name="satisfaction" value="very_satisfied"> 非常滿意</label><br>
      <label><input type="radio" name="satisfaction" value="satisfied"> 滿意</label><br>
      <label><input type="radio" name="satisfaction" value="neutral"> 普通</label><br>
      <label><input type="radio" name="satisfaction" value="dissatisfied"> 不滿意</label><br>
      <label><input type="radio" name="satisfaction" value="very_dissatisfied"> 非常不滿意</label>
    </div>

    <div class="form-group">
      <label for="comments">其他建議或意見：</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </div>

    <input type="submit" value="提交問卷">
  </form>

</body>
</html>
